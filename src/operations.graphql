query GetAllEmployees {
  getAllEmployees {
    userId
    name
    email
    countryCode
    phoneNumber
    designation {
      designationId
      name
    }
    team {
      teamId
      name
    }
    customFields
  }
}

query GetAllMailboxes($isClientMailbox: Boolean!, $isMSPProduct: Boolean!) {
  getMailboxes {
    boxId
    type
    systemBox
    incomingAddress
    outgoingAddress
    customServer
    customServerType
    customServerOutgoingOnly
    mailProviderConfigs {
      providerConfigId
      customServerProvider
      imapHost
    }
    imapHost
    userName
    imapPort
    smtpHost
    smtpPort
    sslRequired
    customServerAccountSyncState
    outgoingAddressType
    senderConfiguration {
      verificationRecords {
        recordType
        host
        value
      }
    }
    outgoingDomainVerified
    onBehalfOf
    senderName
    emailSignature
    client @include(if: $isMSPProduct) {
      accountId
      name
    }
    site @include(if: $isClientMailbox) {
      id
      name
    }
    techGroup @include(if: $isClientMailbox) {
      groupId
      name
    }
    hasAdvancedConfiguration @include(if: $isClientMailbox)
    defaultBox @include(if: $isClientMailbox)
    name @include(if: $isClientMailbox)
    description @include(if: $isClientMailbox)
  }
}

